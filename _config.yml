
title: JustWrite #Your awesome title
email: yhyun.kim@gmail.com
description: 평범한 개발자의 평범한 개발 이야기

baseurl: # the subpath of the site
url: https://justwrite99.github.io # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone:

favicon: /assets/img/favicon.ico

google_analytics: #UA—XXXXXXXX-X
disqus_shortname: #disqus shortname

user:
  name: JustWrite
  pic: /assets/img/justwrite.jpeg
  picAlt: "JustWrite"
  job: 평범한 개발자의 평범한 개발 이야기
  aboutme: true # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false